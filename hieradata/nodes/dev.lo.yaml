---
classes:
    - role::work

projects:
    cryengine:
        - {name: www, php: php7.4, tpl: 'symfony'}
        - {name: forum, php: php7.4, tpl: 'phpbb'}
        - {name: cuas, php: php7.4, tpl: 'symfony'}
        - {name: mage, php: php7.1, tpl: 'magento'}
        - {name: gs, php: php7.4, tpl: 'symfony'}
        - {name: styleguide, php: php7.4, tpl: 'default'}
    oxcom:
        - {name: www, php: php7.4, tpl: 'symfony'}
        - {name: pg, php: php7.4, tpl: 'symfony'}
        - {name: auto, php: php7.4, tpl: 'symfony'}

php:
    composer: true
    versions: [php7.1, php7.3, php7.4]
    packages: [
        opcache, gd, curl, intl, json, mbstring,
        mysql, readline, soap, sqlite3, tidy, xml, zip,
        codecoverage, codesniffer, igbinary, geoip, imagick,
        redis, xdebug, ssh2, bcmath, apcu, amqp
    ]

tools: [
    terminator, firefox, chromium-codecs-ffmpeg-extra, chromium-browser,
    imagemagick, webp, libwebp-dev,
    php7.1-mcrypt
]

docker:
    # Allow users to execute docker commands
    users: ['vagrant']
